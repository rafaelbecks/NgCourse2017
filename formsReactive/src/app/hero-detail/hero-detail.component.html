
<h2>Formulario HÃ©roe</h2>


<form [formGroup]="heroForm" novalidate>
    
<div class="form-group">
    <div class="form-group">
        <label class="center-blick">Nombre
        <input type="form-control" formControlName="name">
        </label>        
    </div>

    <div formGroupName="address" class="well well-lg">

        <div class="form-group">
            <label class="center-blick">Calle
            <input type="form-control" formControlName="street">
            </label>        
        </div>
        <div class="form-group">
            <label class="center-blick">Ciudad
            <input type="form-control" formControlName="city">
            </label>        
        </div>
        <div class="form-group">
            <label class="center-blick">Estado
            <select class="form-control" formControlName="state">
                <option *ngFor="let state of states" value="state">{{state}}</option> 
            </select>
            </label>        
        </div>

        <div class="form-group">
            <label class="center-blick">Zip
            <input type="form-control" formControlName="zip">
            </label>        
        </div>

        
    </div>


    <div class="form-group">
        <h4>Super Poder</h4>
        <label><input type="radio" formControlName="power" value="inv">Invisibilidad</label>
        <label><input type="radio" formControlName="power" value="lec">Lectura de Mentes</label>
        <label><input type="radio" formControlName="power" value="rap">Rapidez</label>
    </div>


</div>

</form>


<p>Valor de formulario {{heroForm.value | json }}</p>
<p>Valor de formulario {{heroForm.status | json }}</p>

<p>Name {{heroForm.get('name').value }}</p>

<p>Name {{heroForm.get('address.street').value }}</p>
